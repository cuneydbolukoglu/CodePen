<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="css/main.css">
    <title>Audio Player - jQuery</title>
</head>

<body>
    <div class="player">
            <div class="player-track">
                <div class="artist-name"></div>
                <div class="music-name"></div>
                <div class="progress-bar">
                    <div class="fillBar"></div>
                </div>
                <div class="time"></div>
            </div>
        <div class="circle">
            <div class="circ"></div>
            <img src="img/free.jpg" alt="">
        </div>
        <div class="player-control">
            <i id="prev" class="fas fa-backward"></i>
            <i id="play" class="fas fa-play"></i>
            <i id="next" class="fas fa-forward"></i>
        </div>
    </div>
    <a target="_blank" href="https://github.com/cuneydbolukoglu">
        <i class="fab fa-github github"></i>
    </a>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
